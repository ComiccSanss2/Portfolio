<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Portfolio – Hamza Ben Alouane</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- React + Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      :root {
        --bg: #050816;
        --bg-alt: #0b1020;
        --accent: #6366f1;
        --accent-soft: rgba(99, 102, 241, 0.15);
        --accent-2: #22c55e;
        --text: #f9fafb;
        --muted: #9ca3af;
        --card: #0f172a;
        --border: rgba(148, 163, 184, 0.4);
        --radius-xl: 1.5rem;
        --radius-lg: 1rem;
        --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.9);
        --shadow-glow: 0 0 35px rgba(99, 102, 241, 0.35);
      }



      

      * {
        box-sizing: border-box;
        scroll-behavior: smooth;
      }

      body {
        margin: 0;
        font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: radial-gradient(circle at top, #111827 0, #020617 45%, #020617 100%);
        color: var(--text);
        overflow-x: hidden;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1f2937;
        border-radius: 999px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563;
      }

      /* Layout */

      .app-root {
        min-height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 1120px;
        margin: 0 auto;
        padding: 0 1.25rem;
      }

      header {
        position: sticky;
        top: 0;
        z-index: 40;
        backdrop-filter: blur(18px);
        background: linear-gradient(
          to bottom,
          rgba(2, 6, 23, 0.95),
          rgba(2, 6, 23, 0.75),
          transparent
        );
        border-bottom: 1px solid rgba(15, 23, 42, 0.9);
      }

      .nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.9rem 0;
      }

      .nav-left {
        display: flex;
        align-items: center;
        gap: 0.8rem;
      }

      .nav-logo {
        width: 38px;
        height: 38px;
        border-radius: 999px;
        background: radial-gradient(circle at 20% 0, #22c55e 0, #0f172a 40%, #020617 80%);
        border: 1px solid rgba(148, 163, 184, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 1rem;
        box-shadow: var(--shadow-soft);
      }

      .nav-title {
        display: flex;
        flex-direction: column;
      }

      .nav-title span:first-child {
        font-size: 0.9rem;
        font-weight: 600;
        letter-spacing: 0.06em;
        text-transform: uppercase;
      }

      .nav-title span:last-child {
        font-size: 0.75rem;
        color: var(--muted);
      }

      .nav-links {
        display: flex;
        gap: 1.3rem;
        font-size: 0.85rem;
      }

  .nav-link {
  color: var(--muted);
  text-decoration: none;
  padding: 0.45rem 0.9rem;
  border-radius: 999px;
  font-size: 0.8rem;
  font-weight: 500;
  transition: all 0.25s ease;
  border: 1px solid transparent;
  background: transparent;
}


      .nav-link::after {
        content: "";
        position: absolute;
        inset-inline: 0;
        bottom: 0;
        height: 2px;
        border-radius: 999px;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.2s ease-out;
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
      }

   .nav-link:hover {
  color: var(--text);
  background: rgba(255, 255, 255, 0.04);
  border-color: rgba(148, 163, 184, 0.35);
  box-shadow: 0 0 10px rgba(99, 102, 241, 0.2);
  transform: translateY(-1px);
}
      .nav-link:hover::after {
        transform: scaleX(1);
      }

      .nav-cta {
        padding: 0.45rem 0.9rem;
        border-radius: 999px;
        font-size: 0.8rem;
        border: 1px solid rgba(148, 163, 184, 0.7);
        background: radial-gradient(circle at top left, rgba(99, 102, 241, 0.12), transparent);
        color: #e5e7eb;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease,
          background 0.18s ease;
      }

      .nav-cta:hover {
        transform: translateY(-1px);
        box-shadow: var(--shadow-glow);
        border-color: rgba(129, 140, 248, 0.9);
      }

      /* Hero */

      .hero {
        padding: 4rem 0 3rem;
      }

      .hero-grid {
        display: grid;
        grid-template-columns: minmax(0, 3fr) minmax(0, 2.5fr);
        gap: 2.5rem;
        align-items: center;
      }

      @media (max-width: 900px) {
        .hero-grid {
          grid-template-columns: minmax(0, 1fr);
        }
      }

      .chip {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.25rem 0.7rem;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.6);
        background: rgba(15, 23, 42, 0.8);
        color: var(--muted);
        font-size: 0.75rem;
        margin-bottom: 0.75rem;
      }

      .chip-dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: radial-gradient(circle, #22c55e, #15803d);
        box-shadow: 0 0 10px rgba(34, 197, 94, 0.9);
      }

      .hero-title {
        font-size: clamp(2.35rem, 4vw, 3rem);
        font-weight: 700;
        letter-spacing: 0.03em;
        margin-bottom: 0.75rem;
      }

      .hero-title span.highlight {
        background: linear-gradient(120deg, #6366f1, #22c55e);
        -webkit-background-clip: text;
        color: transparent;
      }

      .hero-subtitle {
        font-size: 0.95rem;
        color: var(--muted);
        max-width: 34rem;
        line-height: 1.6;
      }

      .hero-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.45rem;
        margin: 1.3rem 0 1.6rem;
      }

      .tag-pill {
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        border-radius: 999px;
        padding: 0.25rem 0.7rem;
        background: rgba(15, 23, 42, 0.85);
        border: 1px solid rgba(55, 65, 81, 0.9);
        color: #e5e7eb;
      }

      .tag-pill.accent {
        border-color: rgba(99, 102, 241, 0.85);
        background: radial-gradient(circle at top left, rgba(99, 102, 241, 0.2), #020617);
      }

      .hero-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 0.8rem;
      }

      .btn-primary,
      .btn-ghost {
        border-radius: 999px;
        padding: 0.6rem 1.1rem;
        font-size: 0.85rem;
        border: 1px solid transparent;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 0.45rem;
        text-decoration: none;
        color: inherit;
        transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease,
          background 0.18s ease, color 0.18s ease;
      }

      .btn-primary {
        background: linear-gradient(120deg, #6366f1, #4f46e5, #22c55e);
        background-size: 180% 180%;
        border-color: rgba(129, 140, 248, 0.9);
        color: white;
        box-shadow: var(--shadow-glow);
        animation: gradientShift 8s ease infinite;
      }

      .btn-primary:hover {
        transform: translateY(-1px) scale(1.01);
        box-shadow: 0 20px 45px rgba(79, 70, 229, 0.6);
      }

      .btn-ghost {
        border-color: rgba(148, 163, 184, 0.7);
        background: rgba(15, 23, 42, 0.8);
        color: #e5e7eb;
      }

      .btn-ghost:hover {
        border-color: rgba(148, 163, 184, 0.9);
        background: rgba(15, 23, 42, 0.95);
        transform: translateY(-1px);
        box-shadow: 0 14px 30px rgba(15, 23, 42, 0.8);
      }

      .hero-side {
        position: relative;
        isolation: isolate;
      }

      .hero-card {
        border-radius: var(--radius-xl);
        background: radial-gradient(circle at top, #111827, #020617);
        border: 1px solid rgba(148, 163, 184, 0.4);
        padding: 1.4rem 1.2rem;
        box-shadow: var(--shadow-soft);
        position: relative;
        overflow: hidden;
      }

      .hero-card::before {
        content: "";
        position: absolute;
        inset: -40%;
        background: radial-gradient(
          circle at 10% 0,
          rgba(59, 130, 246, 0.2),
          transparent 45%
        );
        opacity: 0.7;
        pointer-events: none;
      }

      .hero-stat-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 0.9rem;
        margin-bottom: 0.9rem;
      }

      .stat-card {
        border-radius: 0.9rem;
        padding: 0.75rem 0.8rem;
        background: rgba(15, 23, 42, 0.92);
        border: 1px solid rgba(30, 64, 175, 0.7);
        position: relative;
        overflow: hidden;
      }

      .stat-label {
        font-size: 0.7rem;
        color: var(--muted);
        margin-bottom: 0.15rem;
      }

      .stat-value {
        font-size: 0.95rem;
        font-weight: 600;
      }

      .stat-sub {
        font-size: 0.7rem;
        color: var(--muted);
        margin-top: 0.1rem;
      }

      .stat-pill {
        font-size: 0.65rem;
        display: inline-flex;
        align-items: center;
        gap: 0.3rem;
        padding: 0.15rem 0.5rem;
        border-radius: 999px;
        margin-top: 0.3rem;
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.6);
        color: #e5e7eb;
      }

      .hero-timeline {
        border-radius: 1rem;
        padding: 0.7rem 0.8rem;
        background: rgba(15, 23, 42, 0.95);
        border: 1px dashed rgba(148, 163, 184, 0.5);
        font-size: 0.75rem;
        color: var(--muted);
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }

      .hero-timeline strong {
        color: #e5e7eb;
      }

      .hero-orbit {
        position: absolute;
        inset: -20%;
        pointer-events: none;
        opacity: 0.85;
      }

      .orbit-circle {
        position: absolute;
        border-radius: 999px;
        border: 1px dashed rgba(148, 163, 184, 0.5);
        animation: spin 28s linear infinite;
      }

      .orbit-circle:nth-child(1) {
        inset: 18%;
      }

      .orbit-circle:nth-child(2) {
        inset: 5%;
        animation-duration: 40s;
        animation-direction: reverse;
      }

      .orbit-dot {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: #22c55e;
        box-shadow: 0 0 14px rgba(34, 197, 94, 0.9);
        top: 50%;
        transform: translateY(-50%);
        right: -4px;
      }

      /* Sections */

      section {
        padding: 3rem 0;
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        margin-bottom: 1.6rem;
        gap: 0.75rem;
      }

      .section-title {
        font-size: 1.2rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.45rem;
      }

      .section-title span {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 22px;
        height: 22px;
        border-radius: 999px;
        background: rgba(37, 99, 235, 0.15);
        border: 1px solid rgba(96, 165, 250, 0.8);
        font-size: 0.8rem;
        color: #bfdbfe;
      }

      .section-subtitle {
        font-size: 0.8rem;
        color: var(--muted);
      }

      /* Skills */

      .pill-row {
        display: flex;
        flex-wrap: wrap;
        gap: 0.45rem;
      }

      .skill-pill {
        font-size: 0.75rem;
        padding: 0.3rem 0.7rem;
        border-radius: 999px;
        border: 1px solid rgba(55, 65, 81, 0.9);
        background: rgba(15, 23, 42, 0.9);
        color: #e5e7eb;
      }

      .skill-pill.strong {
        border-color: rgba(99, 102, 241, 0.9);
        background: radial-gradient(circle at top left, rgba(99, 102, 241, 0.18), #020617);
      }

      .grid-2 {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 1.1rem;
      }

      @media (max-width: 720px) {
        .grid-2 {
          grid-template-columns: minmax(0, 1fr);
        }
      }

      .card {
        border-radius: var(--radius-lg);
        border: 1px solid rgba(30, 41, 59, 0.9);
        background: linear-gradient(145deg, #020617, #020617, #020617, #020617, #020617);
        padding: 1rem;
        position: relative;
        overflow: hidden;
        transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease,
          background 0.18s ease;
      }

      .card:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow-soft);
        border-color: rgba(129, 140, 248, 0.9);
        background: radial-gradient(circle at top left, #020617, #020617, #020617, #020617);
      }

      .card-tagline {
        font-size: 0.75rem;
        color: var(--muted);
        margin-bottom: 0.4rem;
      }

      .card-title {
        font-size: 0.95rem;
        font-weight: 600;
        margin-bottom: 0.3rem;
      }

      .card-meta {
        font-size: 0.75rem;
        color: var(--muted);
        margin-bottom: 0.35rem;
      }

      .card-list {
        list-style: none;
        padding: 0;
        margin: 0.3rem 0 0.4rem;
        font-size: 0.8rem;
        color: #e5e7eb;
      }

      .card-list li {
        margin-bottom: 0.25rem;
        position: relative;
        padding-left: 0.85rem;
      }

      .card-list li::before {
        content: "•";
        position: absolute;
        left: 0.15rem;
        color: var(--accent);
      }

      .card-footer-meta {
        display: flex;
        flex-wrap: wrap;
        gap: 0.35rem;
        margin-top: 0.35rem;
      }

      .badge {
        font-size: 0.68rem;
        padding: 0.2rem 0.55rem;
        border-radius: 999px;
        border: 1px solid rgba(55, 65, 81, 0.85);
        color: var(--muted);
      }

      .badge.accent {
        border-color: rgba(129, 140, 248, 0.9);
        color: #c7d2fe;
        background: rgba(30, 64, 175, 0.45);
      }

      /* Projects */

      .projects-grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 1.1rem;
      }

      @media (max-width: 900px) {
        .projects-grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }

      @media (max-width: 640px) {
        .projects-grid {
          grid-template-columns: minmax(0, 1fr);
        }
      }

      .project-card {
        border-radius: var(--radius-lg);
        border: 1px solid rgba(30, 41, 59, 0.9);
        background: radial-gradient(circle at top left, #020617, #020617 55%, #020617 100%);
        padding: 0.9rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 170px;
        position: relative;
        overflow: hidden;
        transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease,
          background 0.18s ease;
      }

      .project-card:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-soft);
        border-color: rgba(52, 211, 153, 0.8);
      }

      .project-label {
        font-size: 0.7rem;
        color: var(--muted);
        margin-bottom: 0.25rem;
      }

      .project-title {
        font-size: 0.95rem;
        font-weight: 600;
        margin-bottom: 0.2rem;
      }

      .project-desc {
        font-size: 0.78rem;
        color: #e5e7eb;
        margin-bottom: 0.4rem;
      }

      .project-tech {
        display: flex;
        flex-wrap: wrap;
        gap: 0.3rem;
        font-size: 0.7rem;
        color: #a5b4fc;
      }

      /* Contact */

      .contact-grid {
        display: grid;
        grid-template-columns: minmax(0, 3fr) minmax(0, 2fr);
        gap: 1.5rem;
      }

      @media (max-width: 900px) {
        .contact-grid {
          grid-template-columns: minmax(0, 1fr);
        }
      }

      .contact-info {
        font-size: 0.9rem;
        color: var(--muted);
      }

      .contact-line {
        display: flex;
        align-items: center;
        gap: 0.6rem;
        margin-bottom: 0.45rem;
      }

      .contact-pill {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.35rem 0.75rem;
        border-radius: 999px;
        border: 1px solid rgba(55, 65, 81, 0.95);
        font-size: 0.75rem;
        background: rgba(15, 23, 42, 0.9);
        color: #e5e7eb;
      }

      .contact-socials {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 0.7rem;
      }

      .contact-social-link {
        text-decoration: none;
        color: #c7d2fe;
        font-size: 0.8rem;
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
      }

      .contact-card {
        border-radius: var(--radius-lg);
        border: 1px solid rgba(30, 41, 59, 0.95);
        background: radial-gradient(circle at top left, #020617, #020617 55%, #020617 100%);
        padding: 1rem;
      }

      .contact-note {
        font-size: 0.8rem;
        color: var(--muted);
        margin-bottom: 0.7rem;
      }

      .availability {
        font-size: 0.8rem;
        color: #e5e7eb;
      }

      .availability strong {
        color: #a5b4fc;
      }

      footer {
        border-top: 1px solid rgba(15, 23, 42, 0.9);
        padding: 1.2rem 0 1.6rem;
        font-size: 0.75rem;
        color: var(--muted);
      }

      .footer-inner {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 0.75rem;
        flex-wrap: wrap;
      }

      /* Animations */

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-6px);
        }
        100% {
          transform: translateY(0);
        }
      }

      .float {
        animation: float 5s ease-in-out infinite;
      }

      .fade-in-up {
        opacity: 0;
        transform: translateY(10px);
        animation: fadeInUp 0.7s ease-out forwards;
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .delay-1 {
        animation-delay: 0.15s;
      }

      .delay-2 {
        animation-delay: 0.3s;
      }

      .delay-3 {
        animation-delay: 0.45s;
      }

      .delay-4 {
        animation-delay: 0.6s;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useEffect } = React;

      const scrollToId = (id) => {
        const el = document.getElementById(id);
        if (el) {
          const rect = el.getBoundingClientRect();
          const offset = window.scrollY + rect.top - 80;
          window.scrollTo({ top: offset, behavior: "smooth" });
        }
      };

      const Navbar = () => {
        return (
          <header>
            <div className="container">
              <nav className="nav">
                <div className="nav-left">
                  <div className="nav-logo">HB</div>
                  <div className="nav-title">
                    <span>Hamza Ben Alouane</span>
                    <span>Développeur Web & Mobile – Bac+3</span>
                  </div>
                </div>
                <div className="nav-links">
                  <button className="nav-link" onClick={() => scrollToId("about")}>
                    À propos
                  </button>
                  <button className="nav-link" onClick={() => scrollToId("skills")}>
                    Compétences
                  </button>
                  <button className="nav-link" onClick={() => scrollToId("experience")}>
                    Expériences
                  </button>
                  <button className="nav-link" onClick={() => scrollToId("projects")}>
                    Projets
                  </button>
                  <button className="nav-link" onClick={() => scrollToId("contact")}>
                    Contact
                  </button>
                </div>
                <button className="nav-cta" onClick={() => scrollToId("contact")}>
                  <i className="fa-solid fa-paper-plane"></i>
                  Me contacter
                </button>
              </nav>
            </div>
          </header>
        );
      };

      const Hero = () => {
        return (
          <section className="hero">
            <div className="container">
              <div className="hero-grid">
                <div className="fade-in-up">
                  <div className="chip">
                    <span className="chip-dot"></span>
                    <span>À la recherche d&apos;une alternance en développement full stack</span>
